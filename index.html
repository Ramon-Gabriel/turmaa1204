<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Termo - Jogo de Palavras</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="capsula">
    <h1>TERMO</h1>
    <div id="game-board"></div>

    <form id="guess-form">
        <div class="form-group">
            <input type="text" id="guess-input" class="barra" maxlength="5" autocomplete="off" placeholder="Digite uma palavra" required>
            <button type="submit">Enviar</button>
        </div>
    </form>

    <p id="message"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
